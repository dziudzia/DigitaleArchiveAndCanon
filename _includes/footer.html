<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>
  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <!--<h2 class="footer-heading">{{ site.title | escape }}</h2>-->
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <!--<p>{{ site.description | escape }}</p>-->
      </div>
    </div>

    <div class="social-links">
      <ul class="social-media-list">
        <li><a href="https://github.com/dziudzia"><svg class="svg-icon" role="img"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">Corinna Dziudzia</span></a></li>
        <li><a href="https://github.com/scmmmh"><svg class="svg-icon" role="img"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">Mark Hall</span></a></li>
        <li><a href="https://twitter.com/Hallicek"><svg class="svg-icon" role="img"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg> <span class="username">Mark Hall</span></a></li>
      </ul>
    </div>
  </div>
</footer>
